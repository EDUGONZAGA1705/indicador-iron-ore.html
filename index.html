<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>IRON ORE - Indicador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      padding: 16px;
      width: 300px;
      position: relative;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .stock-info {
      display: flex;
      flex-direction: column;
    }
    .symbol {
      font-weight: bold;
      font-size: 16px;
    }
    .company {
      font-size: 12px;
      color: #888;
    }
    .price {
      font-size: 28px;
      font-weight: 600;
      margin-top: 10px;
    }
    .change {
      font-size: 14px;
    }
    .chart-container {
      margin-top: 12px;
    }
    .dates {
      font-size: 11px;
      color: #777;
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
    }
    .refresh-icon {
      cursor: pointer;
      font-size: 16px;
      opacity: 0.6;
      transition: opacity 0.2s;
    }
    .refresh-icon:hover {
      opacity: 1;
    }
    .refresh-icon::before {
      content: "⟳";
    }
  </style>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="widget">
    <div class="top-row">
      <div class="stock-info">
        <span class="symbol">IRON ORE</span>
        <span class="company">Indicador diário</span>
      </div>
      <div class="refresh-icon" onclick="updateData()" title="Atualizar"></div>
    </div>

    <div class="price" id="price">277.55</div>
    <div class="change" id="change">+0.21% (0.58)</div>

    <div class="chart-container">
      <canvas id="chart" height="100"></canvas>
    </div>

    <div class="dates">
      <span>2024</span>
      <span>Mar</span>
      <span>Jun</span>
      <span>Set</span>
      <span>2025</span>
    </div>
  </div>

  <script>
    let chart;
    const dummyData = {
      price: 277.55,
      changePercent: 0.21,
      changeValue: 0.58,
      history: [245, 250, 255, 248, 260, 263, 267, 270, 273, 275, 276, 277.55],
      labels: ["Dez", "Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov"]
    };

    function renderChart(data) {
      const ctx = document.getElementById('chart').getContext('2d');
      if (chart) chart.destroy();

      const isPositive = data.changeValue >= 0;
      const gradient = ctx.createLinearGradient(0, 0, 0, 150);
      if (isPositive) {
        gradient.addColorStop(0, 'rgba(40, 167, 69, 0.4)');
        gradient.addColorStop(1, 'rgba(40, 167, 69, 0)');
      } else {
        gradient.addColorStop(0, 'rgba(220, 53, 69, 0.4)');
        gradient.addColorStop(1, 'rgba(220, 53, 69, 0)');
      }

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            data: data.history,
            borderColor: isPositive ? '#28a745' : '#dc3545',
            backgroundColor: gradient,
            fill: true,
            tension: 0.3,
            pointRadius: 0
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: {
            x: { display: false },
            y: { display: false }
          }
        }
      });
    }

    function updateData() {
      const novoPreco = parseFloat((270 + Math.random() * 10).toFixed(2));
      const anterior = dummyData.history.at(-1);
      const novaDiferenca = (novoPreco - anterior).toFixed(2);
      const novaVariacao = ((novaDiferenca / anterior) * 100).toFixed(2);
      const isPositive = novaDiferenca >= 0;

      dummyData.price = novoPreco;
      dummyData.changePercent = novaVariacao;
      dummyData.changeValue = novaDiferenca;
      dummyData.history.shift();
      dummyData.history.push(novoPreco);

      document.getElementById("price").innerText = novoPreco;
      document.getElementById("change").innerText =
        `${isPositive ? '+' : ''}${novaVariacao}% (${novaDiferenca})`;
      document.getElementById("change").style.color = isPositive ? '#28a745' : '#dc3545';

      renderChart(dummyData);
    }

    renderChart(dummyData);
  </script>

</body>
</html>
